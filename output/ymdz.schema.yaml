# Rime schema settings
# encoding: utf-8

schema:
  schema_id: ymdz
  name: 逸码
  version: "alpha"
  author:
    - 小泥巴
    - 单单
    - 王牌饼干
  description: |
    单字二码顶，`Ctrl+Shift+C`启用拆分提示。
    基于单字方案，增加：
    1. 拼音反查：按`i`引导；
    2. 四角号码反查：按`i`引导，以第一排字母键代替数字码；
    3. 空格出词：空格用于出词，单字需要顶字或双空格上屏，反查需要数字键选字；
  dependencies:
    - pinyin_simp
    - ym.phrases
    - sjhm

switches:
  - name: ascii_punct
    states: [ '，。', '，．' ]
    reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0
  - name: zh_simp
    states: [ 简, 繁 ]
    reset: 0
  - name: extended_char
    states: [ 扩, 常 ]
    reset: 1
  - name: division
    states: [ 隐, 拆 ]
    reset: 0
  - name: ascii_mode
    reset: 0
  - name: emoji
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@rev
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - table_translator@ym.phrases
    - table_translator@custom.phrases
    - reverse_lookup_translator@rev
    - reverse_lookup_translator@rev_pinyin
    - reverse_lookup_translator@rev_sjhm
  filters:
    - simplifier
    - uniquifier
    - simplifier@division
    - simplifier@zh_simp
    - simplifier@emoji

speller:
  alphabet: "qwertyuiopasdfghjklzxcvbnm "
  initials: "qwertyuiopasdfghjklzxcvbnm"
  finals: " "
  use_space: true
  auto_select: true
  auto_select_unique_candidate: true

# 主翻译器
translator:
  dictionary: ymdz
  enable_encoder: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  strict_spelling: true
  initial_quality: 1000000
  preedit_format:
    - "xform/ /_/"
  comment_format:
    - "xform/;/_/"

# 拆分提示
division:
  opencc_config: division.json
  option_name: division
  tips: all
  show_in_comment: true
  comment_format:
    - "xform/^/[/"
    - "xform/$/]/"
  tags:
    - abc

# 简转繁
zh_simp:
  opencc_config: s2t.json
  option_name: zh_simp

# emoji表情候选
emoji:
  opencc_config: emoji.json
  option_name: emoji

# 空格出词
ym.phrases:
  __include: /translator
  dictionary: ym.phrases
  prism: ym.phrases
  initial_quality: 1

# 自定义词库, 在 custom.phrases.txt 中添加
custom.phrases:
  __include: /translator
  dictionary: ""
  prism: custom.phrases
  user_dict: custom.phrases
  db_class: stabledb
  initial_quality: 1

# 反查
rev:
  tag: rev
  prefix: "i"
  dictionary: ""
  tips: "[反查]"
  extra_tags:
    - rev_pinyin
    - rev_sjhm

# 拼音反查
rev_pinyin:
  tag: rev_pinyin
  dictionary: pinyin_simp
  comment_format:
    - "xform/^/[/"
    - "xform/$/]/"

# 四角号码反查
rev_sjhm:
  tag: rev_sjhm
  dictionary: sjhm
  comment_format:
    - "xform/^/[/"
    - "xform/$/]/"

# 标点
punctuator:
  import_preset: symbols

key_binder:
  bindings:
    # 减号、等号翻页
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    # 引号、Tab选重。
    - {when: has_menu, accept: apostrophe, send: 2}
    - {when: has_menu, accept: Tab, send: 3}
    # 拆分提示
    - { when: always, accept: "Control+Shift+C", toggle: division }
    # 简入繁出
    - {when: always, accept: Control+Shift+F, toggle: zh_simp}
    # 中英文标点
    - {when: always, accept: Control+period, toggle: ascii_punct}
    # 扩展字符集。
    - {when: always, accept: Control+Shift+U, toggle: extended_char}
    # 开关emoji表情候选
    - {when: always, accept: Control+Shift+E, toggle: emoji}

recognizer:
  patterns:
    rev: "^i([a-z]+'?)*$"
    punct: '^o([0-9]0?|[A-Za-z]+)$'
    retword: '^[a-df-hj-npqstv-z][a-z][eruio]{0,4}$'
    retphrase: '^[a-df-hj-npqstv-z][a-z] [a-z]{2}[eruio]{0,4}$'

menu:
  page_size: 6
